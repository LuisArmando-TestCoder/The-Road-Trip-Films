<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Road Trip Films</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/lib/quicker.js"></script>
</head>

<body>
    <header>
        <a href="./" class="logo"></a>
        <a href="showreel.html" class="showreel">Showreel</a>
        <div class="menu-wrapper">
            <label class="menu-label" for="menu"></label>
            <input class="menu-input" id="menu" type="checkbox">
            <nav class="menu">
                <ul class="menu__list"></ul>
            </nav>
        </div>
    </header>
    <div id="content">
        <section id="heroBanner">
            <div class="logoAnimation"></div>
        </section>
        <section id="photoGallery">
            <h2>Professional photography</h2>
            <div></div>
        </section>
        <section id="vimeoVideos">
            <h2>Vimeo videos</h2>
            <div class="arrowsWrapper">
                <button title="previous video"></button>
                <button title="next video"></button>
            </div>
            <div id="videos">
                <iframe allowfullscreen id="videoIframe" frameborder="0"></iframe>
                <h3 id="videoTitle"></h3>
                <b>Description: </b>
                <p id="videoDescription"></p>
            </div>
        </section>
    </div>


    <script src="js/navigation/navRender.js"></script>
    <script src="js/navigation/leaveOpenNavMenu.js"></script>
    <script src="js/vimeoVideos/renderVideo.js"></script>
    <script src="js/photoGallery/renderGallery.js"></script>
    <script src="js/controlView.js"></script>
</body>

</html>
